name: Next.js Development Workflow (Bun)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  bun-next-dev:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest  

      - name: ğŸ“¦ Install Dependencies with Bun
        run: bun install

      - name: ğŸ§¼ Lint
        run: bun run lint

      - name: ğŸ§ª Run Tests
        run: bun run test

      - name: ğŸ—ï¸ Build Project
        run: bun run build
